<!DOCTYPE html>
<html lang= 'en'>
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="/form/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito+Sans&display=swap" rel="stylesheet">

    <title> 
        EduBase User Details
    </title>
</head>

<body>
    
    <!-- Header Section -->

    <header>
        <div class="logo">
            <img src="../assets/logo.jpg" alt="Logo Image" class="logoimg">
            <h1 class="logoName"><a href="index.html">EduBase</a></h1>
        </div>
        <nav>
            <ul class="links">
                <li class="link"><a href="/login/login.html">Sign In</a></li>
                <li class="link"><a href="form.html">User Details</a></li>
                <li class="link"><a href="/institutions.html">Institutions</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-section">
        <div class="login-container">
            <form method="get" action="http://localhost:8080/UserDetail">

                <h3>Personal</h3>
                <hr>

                <div class="login-field" >
                    <label>First Name:</label>
                    <input type="text" id="firstname" placeholder = "First Name" name="firstname">
                </div>

                <div class="login-field" >
                    <label>Last Name:</label>
                    <input type="text" id="lastname" placeholder = "Last Name" name="lastname">
                </div>

                <div class="login-field" >
                    <label>Date of Birth:</label>
                    <input type="date" id="dob" placeholder = "Date of birth" name="dob">
                </div>

                <div class="login-field" >
                    <label>Email id:</label>
                    <input type="email" id="email" placeholder = "Email" name="email">
                </div>

                <h3>Institution Details</h3>
                <hr>

                <div class="login-field" >
                    <label>Institution Name:</label>
                    <input type="text" id="institution" placeholder = "Institution name" name="institution">
                </div>

                <div class="">
                    <input type="submit" id="submit" value = "Submit Details" name="submit" class="submit-button">
                </div>
            </form>

        </div>
    </section>

</body>

</html>
