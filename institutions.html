<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="institutions.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito+Sans&display=swap" rel="stylesheet">
    
    <title>EConnect</title>

</head>

<body>

    <!-- Header Section -->

    <header>
        <div class="logo">
            <img src="assets/logo.jpg" alt="Logo Image" class="logoimg">
            <h1 class="logoName"><a href="/index.html">EduBase</a></h1>
        </div>
        <nav>
            <ul class="links">
                <li class="link"><a href="login/login.html">Sign In</a></li>
                <li class="link"><a href="form/form.html">User Details</a></li>
                <li class="link"><a href="institutions.html">Institutions</a></li>
            </ul>
        </nav>
    </header>

    <!-- Search Box -->

    <div class="search-section-container">
        <div>
            <p class="search-heading">The Great Indian Database</p>
            <form action="" class="search-bar" onreset="resetSearch()">
                <input id="search" type="text" placeholder="Search" name="q">
                <button type="reset"><img src="/assets/xbox.svg" alt="search" width="10px"></button>
            </form>
        </div>
    </div>

    <!-- Table -->

    <!-- <form method="get" action="http://localhost:8080/institutiondetail/institution.jsp"> -->
        <table id="institutions-table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Code</th>
                <th scope="col">Name</th>
                <th scope="col">State</th>
                <!-- <th scope="col">Visit page</th> -->
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    <!-- </form> -->
    

      <div class="pagination">
        <button class="pagination-button" onclick="fetchPrev()">Prev</button>
        <p id="pagination-info"></p>
        <button class="pagination-button" onclick="fetchNext()">Next</button><br>
      </div>
      
      <a class="view-xml" href="institutionsxml.html" style="color: blue;">View as XML</a>


      <p id="demo"></p>


    <!-- Footer -->

    <footer>
        <div class="fooflex">
            <div class="socialicons">
                <div class="logo foologo">
                    <img src="assets/logo.jpg" alt="Logo Image" class="logoimg">
                    <h1 class="logoName">EduBase</h1>
                </div>
                <div class="foomedia">
                    <div class="media"><img src="Images/youtube.svg" alt="youtube"></div>
                    <div class="media"><img src="Images/twitter.svg" alt="twitter"></div>
                    <div class="media"><img src="Images/whatsapp.svg" alt="whatsapp"></div>
                    <div class="media"><img src="Images/facebook.svg" alt="facebook"></div>
                </div>
            </div>
            <div class="supportsection">
                <h2>Support</h2>
                <ul class="supportlinks">
                    <li>Contact</li>
                    <li>FAQ</li>
                    <li>About</li>
                    <li>Magazines</li>
                    <li>Blog</li>
                </ul>
            </div>
            <div class="subscription">
                <input type="text" placeholder="Enter your email address" class="emailinput">
                <div class="emailbuttoncontainer"><button>Sign Up</button></div>
            </div>
        </div>
        <hr/>
        <p class="copyrights">All rights reserved @2022</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="institutions.js"></script>
    
</body>

</html>
