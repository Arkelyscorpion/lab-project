<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="institutions.css">
    <link rel="stylesheet" href="institutionsxml.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito+Sans&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <title>EConnect</title>

</head>

<body>

    <!-- Header Section -->

    <header>
        <div class="logo">
            <img src="assets/logo.jpg" alt="Logo Image" class="logoimg">
            <h1 class="logoName"><a href="/index.html">EduBase</a></h1>
        </div>
        <nav>
            <ul class="links">
                <li class="link"><a href="login/login.html">Sign In</a></li>
                <li class="link"><a href="form/form.html">User Details</a></li>
                <li class="link"><a href="institutions.html">Institutions</a></li>
            </ul>
        </nav>
    </header>

    <div id="app" class="container">

    </div>


    <template id="item_template">
        <div class="item">
            <div class="item-content">
                <h2 id="college">{{ college }}</h2>
                <p id="type">{{ type }}</p>
                <p id="state">{{ state }}</p>
                <p id="district">{{ district }}</p>
            </div>
        </div>
    </template>

    <!-- Footer -->

    <footer>
        <div class="fooflex">
            <div class="socialicons">
                <div class="logo foologo">
                    <img src="assets/logo.jpg" alt="Logo Image" class="logoimg">
                    <h1 class="logoName">EduBase</h1>
                </div>
                <div class="foomedia">
                    <div class="media"><img src="Images/youtube.svg" alt="youtube"></div>
                    <div class="media"><img src="Images/twitter.svg" alt="twitter"></div>
                    <div class="media"><img src="Images/whatsapp.svg" alt="whatsapp"></div>
                    <div class="media"><img src="Images/facebook.svg" alt="facebook"></div>
                </div>
            </div>
            <div class="supportsection">
                <h2>Support</h2>
                <ul class="supportlinks">
                    <li>Contact</li>
                    <li>FAQ</li>
                    <li>About</li>
                    <li>Magazines</li>
                    <li>Blog</li>
                </ul>
            </div>
            <div class="subscription">
                <input type="text" placeholder="Enter your email address" class="emailinput">
                <div class="emailbuttoncontainer"><button>Sign Up</button></div>
            </div>
        </div>
        <hr/>
        <p class="copyrights">All rights reserved @2022</p>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="institutionsxml.js"></script>
    
</body>

</html>
